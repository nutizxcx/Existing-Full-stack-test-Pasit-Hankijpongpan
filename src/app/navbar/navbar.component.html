
  <div id="navbar">
    <div style="width:10%;  height: 100%; display: inline-table;">
      <a href='/home'><img src='../../assets/logo.png' style='height: 35px;  float:left; padding: 1.5% 2% 1.5% 3%;'></a>
    </div>
    <div style="display: inline-table; width: 40%; height: 100%;  ">
        <app-search ></app-search>
    </div>

    <div [ngClass]="isLogin ? 'disappear':'loginAndRegis' " >
        <div style="display: inline-block;  width:50%; height: 100%; ">
          <div style="padding-top:15%;">
            <a class='topic_right boldFont'  (click)="openLoginModal()"  >เข้าสู่ระบบ</a>
          </div>
        </div>
        <div style="display: inline-block; width:50%; height: 100%;">
          <div style="padding-top:15%;">
            <a class='topic_right boldFont' (click)="openRegisterModal()">สมัครสมาชิก</a>
          </div>
        </div>
    </div>

    <div [ngClass]="isLogin ? 'logout':'disappear' ">
      <div style="display: inline-block;  width:100%; height: 100%;">
        <div style="padding-top:15%;">
          <a class='topic_right boldFont'  (click)="logout()"  >ออกจากระบบ</a>
        </div>
      </div>

    </div>

  </div>



<div id="loginModal" [ngClass]="isOpenLoginModal ? 'blackScreen':'normalScreen' ">

<div [ngClass]="isOpenLoginModal ? 'modal-content':'modal-content-close'" >
  <div class="modal-header">
    <span class="close" (click)="closeLoginModal()">&times;</span>
  </div>
  <div class="modal-body">
    <app-login></app-login>
  </div>
</div>

</div>

<div id="regisModal" [ngClass]="isOpenRegisterModal ? 'blackScreen':'normalScreen' ">

  <div [ngClass]="isOpenRegisterModal ? 'modal-content':'modal-content-close'" >
    <div class="modal-header">
      <span class="close" (click)="closeRegisterModal()">&times;</span>
    </div>
    <div class="modal-body">
      <app-register></app-register>
    </div>
  </div>

  </div>
